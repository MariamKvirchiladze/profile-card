<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kumbh Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img id="pattern-top" src="./bg-pattern-top.svg" alt="top" />
    <img id="pattern-bottom" src="./bg-pattern-bottom.svg" alt="bottom" />

    <div class="main">
      <img id="card-pattern" src="./bg-pattern-card.svg" alt="card" />
      <div id="profile">
        <img id="prof-pic" src="./image-victor.jpg" alt="profile-picture" />
        <div id="prof-info">
          <h1 id="name">Victor Crest<span>26</span></h1>
          <p id="locatuon">London</p>
        </div>
        <div id="divider"></div>
        <div id="stats">
          <div>
            <h1 class="num">80K</h1>
            <p class="description">Followers</p>
          </div>
          <div>
            <h1 class="num">803K</h1>
            <p class="description">Likes</p>
          </div>
          <div>
            <h1 class="num">1.4K</h1>
            <p class="description">Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mariam Kvirchiladze(MaryCHK)</a>.
    </div>
  </body>
</html>
